<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://use.fontawesome.com/75ccd1cdee.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Statistic</title>
</head>

<body>
    <div class="container">
        <i class="fa fa-times fa-2x cross"></i>
        <div class="employees">
            <i class="fa fa-users fa-2x"></i>
            <p class="data">100</p>
            <p>Employees</p>
        </div>
        <div class="km-week">
            <i class="fa fa-plane fa-2x"></i>
            <p class="data">7,000</p>
            <p>KM/week</p>
        </div>
        <div class="clients">
            <i class="fa fa-truck fa-2x"></i>
            <p class="data">2,500</p>
            <p>Clients</p>
        </div>
        <div class="shipments">
            <i class="fa fa-ship fa-2x"></i>
            <p class="data">4,600</p>
            <p>Shipments</p>
        </div>
    </div>
</body>

</html>
